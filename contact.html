<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="stylescontacts.css">
    <link href="https://fonts.google.com/specimen/Roboto+Slab?lang=ru_Cyrl" rel="stylesheet">
</head>
<body class="contact-page"> <!-- Добавлен класс contact-page -->
    <!-- Фоновое изображение -->
    <div class="background-image"></div>

    <header>
        <div class="header-content">
            <h1>Контакты</h1>
            <p>Свяжитесь с нами для получения доп информации или прост так xD</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="lessons.html">Уроки</a></li>
                <li><a href="forum.html">Форум (В РАЗРАБОТКЕ)</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-content">
        <h2>Связаться</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" placeholder="Введите ваше сообщение" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Отправить</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 EazyMusic </p>
    </footer>
</body>
</html>
